<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الكاشير</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 250px;
    }
    button {
      padding: 10px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>أدخل كلمة المرور للدخول كاشير</h2>
  <input id="pass" type="password" placeholder="كلمة المرور" />
  <button onclick="check()">دخول</button>

  <script>
    function check() {
      const password = document.getElementById('pass').value.trim();
      if (password === "1014") {
        location.href = "cashier.html";
      } else {
        alert("كلمة المرور غير صحيحة");
      }
    }
  </script>

</body>
</html>
