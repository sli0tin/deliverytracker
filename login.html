<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دخول الكاشير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      font-size: 18px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>أدخل كلمة المرور للدخول كاشير</h2>
  <input id="pass" type="password" placeholder="كلمة المرور" />
  <button onclick="check()">دخول</button>

  <script>
    function check() {
      const password = document.getElementById('pass').value.trim();
      if (password === "1014") {
        location.href = "cashier.html";
      } else {
        alert("كلمة المرور غير صحيحة");
      }
    }
  </script>

</body>
</html>
