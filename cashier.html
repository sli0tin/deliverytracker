<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة الكاشير</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    img.logo { max-width: 200px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    /* ألوان حسب الحالة */
    .st0 { background: #c8f7c5; }   /* جاهز وقريب */
    .st1 { background: #e0f7c8; }   /* جاهز وبعيد */
    .st2 { background: #ffe0b2; }   /* يوصل */
    .st3 { background: #f7c5c5; }   /* مشغول */
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <!-- شعار الشركة -->
  <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPq5DerGJ69vMcY651RSYZDRw7YaxzEAVG-A&s" alt="شعار الشركة" />

  <h2 style="text-align:center;">لوحة تحكم الكاشير</h2>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>الحالة</th>
        <th>اتصال</th>
      </tr>
    </thead>
    <tbody id="tbl"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAqHm_g9FO0uDIlj6P_k5KZ-mgDUGHXGc",
      authDomain: "deliverytracker-18897.firebaseapp.com",
      databaseURL: "https://deliverytracker-18897.firebaseio.com",
      projectId: "deliverytracker-18897",
      storageBucket: "deliverytracker-18897.appspot.com",
      messagingSenderId: "1073554045758",
      appId: "1:1073554045758:web:c5e58d19c7fdb4665e8a6f",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("agents");

    const statuses = ["جاهز وقريب", "جاهز وبعيد", "يوصل طلبات", "مشغول"];

    db.on("value", snap => {
      const data = snap.val() || {};
      const tbl = document.getElementById("tbl");
      tbl.innerHTML = "";

      const agents = Object.entries(data).map(([id, a]) => ({ id, ...a }));
      agents.sort((a, b) => a.status - b.status); // ترتيب حسب الحالة

      for (const agent of agents) {
        const row = document.createElement("tr");
        row.className = "st" + agent.status;
        row.innerHTML = `
          <td>${agent.name}</td>
          <td>${agent.phone}</td>
          <td>${statuses[agent.status]}</td>
          <td><a href="tel:965${agent.phone}">📞</a></td>
        `;
        tbl.appendChild(row);
      }
    });
  </script>

</body>
</html>
