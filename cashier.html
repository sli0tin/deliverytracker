<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الكاشير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    img.logo {
      max-width: 180px;
      width: 80%;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    a.whatsapp-link {
      text-decoration: none;
      color: white;
      background-color: #25D366;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      display: inline-block;
    }

    /* ألوان حسب الحالة */
    .st0 { background: #c8f7c5; }   /* جاهز وقريب */
    .st1 { background: #e0f7c8; }   /* جاهز وبعيد */
    .st2 { background: #ffe0b2; }   /* يوصل */
    .st3 { background: #f7c5c5; }   /* مشغول */

    /* للعرض في الشاشات الصغيرة */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        background: white;
      }

      td {
        text-align: right;
        padding: 8px 10px;
        border: none;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        right: 10px;
        font-weight: bold;
        color: #555;
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPq5DerGJ69vMcY651RSYZDRw7YaxzEAVG-A&s" alt="شعار الشركة" />
  <h2>لوحة تحكم الكاشير</h2>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>الحالة</th>
        <th>واتساب</th>
      </tr>
    </thead>
    <tbody id="tbl"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAqHm_g9FO0uDIlj6P_k5KZ-mgDUGHXGc",
      authDomain: "deliverytracker-18897.firebaseapp.com",
      databaseURL: "https://deliverytracker-18897-default-rtdb.firebaseio.com",
      projectId: "deliverytracker-18897",
      storageBucket: "deliverytracker-18897.appspot.com",
      messagingSenderId: "1073554045758",
      appId: "1:1073554045758:web:c5e58d19c7fdb4665e8a6f",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("agents");

    const statuses = ["جاهز وقريب", "جاهز وبعيد", "يوصل طلبات", "مشغول"];

    db.on("value", snap => {
      const data = snap.val() || {};
      const tbl = document.getElementById("tbl");
      tbl.innerHTML = "";

      const agents = Object.entries(data).map(([id, a]) => ({ id, ...a }));
      agents.sort((a, b) => a.status - b.status);

      for (const agent of agents) {
        const row = document.createElement("tr");
        row.className = "st" + agent.status;
        row.innerHTML = `
          <td data-label="الاسم">${agent.name}</td>
          <td data-label="رقم الهاتف">${agent.phone}</td>
          <td data-label="الحالة">${statuses[agent.status]}</td>
          <td data-label="واتساب">
            <a class="whatsapp-link" href="https://wa.me/965${agent.phone}" target="_blank" rel="noopener noreferrer">💬 واتساب</a>
          </td>
        `;
        tbl.appendChild(row);
      }
    });
  </script>

</body>
</html>
